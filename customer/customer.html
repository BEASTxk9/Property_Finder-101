<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- bootstrap css -->
   <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
   crossorigin="anonymous"
 />

 <!-- aos css -->
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<!-- bootstrap icon  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

 <!-- font awesome -->
 <script src="https://kit.fontawesome.com/94eb56d79c.js" crossorigin="anonymous"></script>


    <!-- personal css -->
    <link rel="stylesheet" href="./customer_css/customer.css">

    <title>Admin Page</title>
</head>
<body>
    
    <div class="container text-center mt-5">

        <div id="top" class="row justify-content-center bg-white">

            <div id="side_nav_heading" class="col-2 py-2 ">
                <h2>Google</h2>
            </div>

            <div class="col-2 py-2">
                <p>Properties</p>
            </div>

            <div class="col-8 text-black py-2 text-end">
              <button class="rounded border-1 border-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Properties</button>

              <!-- modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ADD Property</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="container text-center">
                      <div class="row justify-content-center">
                        <div class="col-md-12">
                          <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                            <div>
                                <label>ID</label><label class="validation-error hide" id="idValidationError"></label><br>
                                <input type="text" name="id" id="id">
                            </div>
                            <div>
                              <label>IMAGE</label><br>
                              <input type="text" name="image" id="image">
                          </div>
                            <div>
                                <label>TITLE</label><br>
                                <input type="text" name="title" id="title">
                            </div>
                            <div>
                              <label>LOCATION</label><br>
                              <input type="text" name="location" id="location">
                          </div>
                            <div>
                                <label>Category</label><br>
                                <select class="w-50 text-black" name="category" id="category">
                                  <option>Apartment</option>
                                  <option>Hotel</option>
                                  <option>House</option>
                                  <option>Air BNB</option>
                                </select>
                                <!-- <input type="text" name="category" id="category"> -->
                            </div>
                            <div>
                                <label>Price</label><br>
                                <input type="text" name="price" id="price">
                            </div>
                            <div>
                                <label>SIZE</label><br>
                                <input type="text" name="size" id="size">
                            </div>
                            <div>
                                <label>AUTHOR</label><br>
                                <input type="text" name="author" id="author">
                            </div>
                
                            <div  class="form-action-buttons">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>

               <a class="px-1" href="#">Open the website</a>
               <a class="px-1" href="#">Need Help?</a>
               <a class="px-1" href="#">Image and select</a>
            </div>

        </div>

        
        <div class="row justify-content-center">

        <div id="side_nav" class="col-2 bg-white text-start px-3 py-3">

            <a class="py-5" href="#">My Dashboard</a><br>
            <a class="py-5" href="#">Settings</a><br>
            <a class="py-5" href="../index.html">Home Page</a><br>
            <a class="py-5" href="#">Orders</a><br>
            <a class="py-5" href="#">Blog</a><br>
            <a class="py-5" href="#">Support</a><br>
            <a class="py-5" href="#">performance</a>

        </div>

        <div id="feed" class="col-10 bg-white text-black">
 
              <table class="table text-start" class="list" id="employeeList">
                <thead>
                  <tr class="text-start">
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">Location</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Size</th>
                    <th scope="col">Aurthor</th>
                  </tr>
                </thead>
                <tbody id="records">

                </tbody>
              </table>

        </div>

    </div>


    </div>


    <!-- js links -->

        <!-- bootstrap js -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
  
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/94eb56d79c.js" crossorigin="anonymous"></script>

      <!-- aos js -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- aos -->
      <script>
          AOS.init();
        </script>

        <!-- home page js -->
      <script src="../java/main.js"></script>

    <!-- personal js  -->
<script src="./customer_JAVA/javaAD.js"></script>

</body>
</html>
